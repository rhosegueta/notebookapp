<ion-header>
  <ion-toolbar>
    <ion-title>notebook</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{ title }}
  
  <ion-list>
    <ion-list-header>
      Notes
    </ion-list-header>
    <ion-item lines="inset" *ngFor="let note of noteList">
      <ion-label>
        <h5>{{note.note_title}}</h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
